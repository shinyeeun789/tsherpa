<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 로그인 </title>
    <th:block th:replace="layout/head :: headFragment"></th:block>
</head>
<body>
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <th:block th:replace="layout/header :: headerFragment"></th:block>

    <div class="page-heading header-text">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <span class="breadcrumb"><a href="/">Home</a> / Login</span>
                    <h3> Login </h3>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5 pt-5">
        <form id="contact-form" th:action="@{/auth.do}" method="post" class="w-50 m-auto">
            <div class="row">
                <div class="col-lg-12">
                    <fieldset>
                        <label for="name"> 아이디 </label>
                        <input type="text" name="name" id="name" placeholder="아이디를 입력해주세요" autocomplete="off" autofocus required>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                    </fieldset>
                </div>
                <div class="col-lg-12">
                    <fieldset>
                        <label for="password"> 비밀번호 </label>
                        <input type="password" name="password" id="password" placeholder="비밀번호를 입력해주세요" required>
                    </fieldset>
                </div>
                <div th:if="${param.error}" class="col-lg-12 text-center">
                    <p class="text-danger"> [[${exception}]] </p>
                </div>
                <div th:if="${param.authError}" class="col-lg-12 text-center">
                    <p style="color: blue"> 토큰 정보가 만료되었습니다. 토큰을 갱신하시기 바랍니다. </p>
                </div>
                <div class="col-lg-12 text-end mt-3">
                    <button type="submit"> 로그인 </button>
                </div>
            </div>
        </form>
    </div>

    <th:block th:replace="layout/footer :: footerFragment"></th:block>
</body>
</html>
