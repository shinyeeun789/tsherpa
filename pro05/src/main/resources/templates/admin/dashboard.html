<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dashboard </title>
    <th:block th:replace="layout/head :: headFragment"></th:block>
    <!-- 관리자 페이지 CSS 적용 -->
    <link rel="stylesheet" th:href="@{/css/admin-style.css}" />
    <link rel="stylesheet" th:href="@{/css/simplebar.css}" />
</head>
<body>
<th:block th:replace="layout/header :: headerFragment"></th:block>

<div class="page-heading header-text">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <span class="breadcrumb"><a href="/">Home</a> / 관리자페이지 </span>
                <h3> 관리자페이지 </h3>
            </div>
        </div>
    </div>
</div>

<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <aside class="left-sidebar p-4">
        <div>
            <div class="brand-logo d-flex align-items-center justify-content-end">
                <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
                    <i class="fa-solid fa-x"></i>
                </div>
            </div>
            <nav class="sidebar-nav" data-simplebar="">
                <ul id="sidebarnav">
                    <li class="nav-small-cap">
                        <span class="hide-menu">Home</span>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link active" href="${path}/admin/dashboard" aria-expanded="false">
                            <span>
                                <i class="fa-solid fa-chart-line"></i>
                            </span>
                            <span class="hide-menu"> Dashboard </span>
                        </a>
                    </li>
                    <li class="nav-small-cap">
                        <span class="hide-menu"> Management </span>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="${path}/admin/userMgmt" aria-expanded="false">
                            <span>
                                <i class="fa-solid fa-user"></i>
                            </span>
                            <span class="hide-menu"> 회원관리 </span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="${path}/admin/qnaMgmt" aria-expanded="false">
                            <span>
                                <i class="fa-solid fa-circle-question"></i>
                            </span>
                            <span class="hide-menu"> 정산관리 </span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="${path}/admin/qnaMgmt" aria-expanded="false">
                            <span>
                                <i class="fa-solid fa-circle-question"></i>
                            </span>
                            <span class="hide-menu"> 배송관리 </span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>
    <!--  Sidebar End -->
    <div class="body-wrapper">
        <header class="app-header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <ul class="navbar-nav">
                    <li class="nav-item d-block d-xl-none">
                        <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                            <i class="fa-solid fa-bars"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 d-flex align-items-strech">
                    <div class="card w-100">
                        <div class="card-body">
                            <div class="d-block mb-9">
                                <div class="mb-3 mb-sm-0">
                                    <h5 class="card-title fw-semibold"> 월별 거래 추이 </h5>
                                </div>
                            </div>
                            <div id="chart"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card overflow-hidden">
                                <div class="card-body p-4">
                                    <h5 class="card-title mb-9 fw-semibold"> 티셀파 연수입 </h5>
                                    <div class="row align-items-center">
                                        <div class="col-8">
                                            <h4 class="fw-semibold mb-3" id="profit"></h4>
                                            <div class="d-flex align-items-center mb-3">
                                                <span class="me-1 rounded-circle round-20 d-flex align-items-center justify-content-center" id="yearIcon"></span>
                                                <p class="text-dark me-1 fs-3 mb-0" id="profitDiff"></p>
                                                <p class="fs-3 mb-0">last year</p>
                                            </div>
                                            <div class="d-flex align-items-center">
                                                <div class="me-4">
                                                    <span class="round-8 bg-primary rounded-circle me-2 d-inline-block"></span>
                                                    <span class="fs-2 profitYear"></span>
                                                </div>
                                                <div>
                                                    <span class="round-8 bg-light-primary rounded-circle me-2 d-inline-block"></span>
                                                    <span class="fs-2 profitYear"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="d-flex justify-content-center">
                                                <div id="breakup"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row alig n-items-start">
                                        <div class="col-9">
                                            <h5 class="card-title mb-9 fw-semibold"> 티셀파 월수입 </h5>
                                            <h4 class="fw-semibold mb-3" id="payProfitReport"></h4>
                                            <div class="d-flex align-items-center pb-1">
                                                <span class="me-2 rounded-circle round-20 d-flex align-items-center justify-content-center" id="payProfit"></span>
                                                <p class="text-dark me-1 fs-3 mb-0" id="payProfitDiff"></p>
                                                <p class="fs-3 mb-0">last month</p>
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <div class="d-flex justify-content-end">
                                                <div class="text-white bg-secondary rounded-circle p-6 d-flex align-items-center justify-content-center">
                                                    <i class="fa-solid fa-won-sign"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="earning"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card w-100">
                <div class="card-body p-4">
                    <h5 class="card-title fw-semibold mb-4"> 판매 지역 순위 </h5>
                    <div class="table-responsive">
                        <table class="table text-nowrap mb-0 align-middle">
                            <thead class="text-dark fs-4">
                            <tr>
                                <th class="border-bottom-0">
                                    <h6 class="fw-semibold mb-0"> 랭킹 </h6>
                                </th>
                                <th class="border-bottom-0">
                                    <h6 class="fw-semibold mb-0"> 지역 </h6>
                                </th>
                                <th class="border-bottom-0">
                                    <h6 class="fw-semibold mb-0"> 판매글 개수 </h6>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="rank, status : ${locationRank}">
                                <td class="border-bottom-0">
                                    <div class="d-flex align-items-center gap-2">
                                        <span class="badge bg-primary rounded-3 fw-semibold">[[${status.index + 1}]]위</span>
                                    </div>
                                </td>
                                <td class="border-bottom-0">
                                    <h6 class="fw-semibold mb-1" th:text="${rank.location}"></h6>
                                </td>
                                <td class="border-bottom-0">
                                    <p class="mb-0 fw-normal" th:text="|${rank.cnt}건|"></p>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(() => {
        $.ajax({
            url: "/admin/tradeCntList.do",
            type: "post",
            dataType: "json",
            success: function(data) {
                const labelList = [];
                const directCnt = [];
                const deliCnt = [];
                for(let i=0; i<data.length; i++) {
                    let temp = data[i];
                    labelList[i] = temp.label;
                    directCnt[i] = temp.directCnt;
                    deliCnt[i] = temp.deliCnt;
                }
                let chart = {
                    series: [
                        { name: "월별 직거래 수", data: directCnt },
                        { name: "월별 택배거래 수", data: deliCnt },
                    ],
                    chart: {
                        type: "bar",
                        height: 345,
                        offsetX: -15,
                        toolbar: { show: true },
                        foreColor: "#adb0bb",
                        fontFamily: 'inherit',
                        sparkline: { enabled: false },
                    },
                    colors: ["#5D87FF", "#49BEFF"],
                    plotOptions: {
                        bar: {
                            horizontal: false,
                            columnWidth: "35%",
                            borderRadius: [6],
                            borderRadiusApplication: 'end',
                            borderRadiusWhenStacked: 'all'
                        },
                    },
                    markers: { size: 0 },
                    dataLabels: {
                        enabled: false,
                    },
                    legend: {
                        show: false,
                    },
                    grid: {
                        borderColor: "rgba(0,0,0,0.1)",
                        strokeDashArray: 3,
                        xaxis: {
                            lines: {
                                show: false,
                            },
                        },
                    },
                    xaxis: {
                        type: "category",
                        categories: labelList,
                        labels: {
                            style: { cssClass: "grey--text lighten-2--text fill-color" },
                        },
                    },
                    yaxis: {
                        show: true,
                        min: 0,
                        max: 10,
                        tickAmount: 4,
                        labels: {
                            style: {
                                cssClass: "grey--text lighten-2--text fill-color",
                            },
                        },
                    },
                    stroke: {
                        show: true,
                        width: 3,
                        lineCap: "butt",
                        colors: ["transparent"],
                    },
                    tooltip: { theme: "light" },
                    responsive: [
                        {
                            breakpoint: 600,
                            options: {
                                plotOptions: {
                                    bar: {
                                        borderRadius: 3,
                                    }
                                },
                            }
                        }
                    ]
                };
                let chartTag = new ApexCharts(document.querySelector("#chart"), chart);
                chartTag.render();
            },
            error: function (err) {
                console.log(err);
            }
        });

        $.ajax({
            url: "/admin/profitYearReport.do",
            type: "post",
            dataType: "json",
            success: function(data) {
                const labelList = [];
                const profitList = [];
                for(let i=0; i<data.length; i++) {
                    let temp = data[i];
                    labelList[i] = temp.label;
                    profitList[i] = temp.profit;
                    $(".profitYear").eq(i).text(labelList[i]);
                }
                $("#profit").text(profitList[1] + " 원");
                let result = profitList[1] == 0 ? -100 : (profitList[1] - profitList[0]) / profitList[1] * 100;
                $("#profitDiff").text(result + "%");
                if(result >= 0) {
                    $("#yearIcon").html('<i class="fa-solid fa-arrow-trend-up fa-xs"></i>');
                    $("#yearIcon").addClass('bg-light-success');
                } else {
                    $("#yearIcon").html('<i class="fa-solid fa-arrow-trend-down fa-xs"></i>');
                    $("#yearIcon").addClass('bg-light-danger');
                }
                var breakup = {
                    color: "#5D87FF",
                    series: profitList,
                    labels: labelList,
                    chart: {
                        width: 180,
                        type: "donut",
                        fontFamily: "Plus Jakarta Sans', sans-serif",
                        foreColor: "#5D87FF",
                    },
                    plotOptions: {
                        pie: {
                            startAngle: 0,
                            endAngle: 360,
                            donut: {
                                size: '75%',
                            },
                        },
                    },
                    stroke: {
                        show: false,
                    },

                    dataLabels: {
                        enabled: false,
                    },

                    legend: {
                        show: false,
                    },
                    colors: ["#F9F9FD", "#ecf2ff", "#5D87FF"],

                    responsive: [
                        {
                            breakpoint: 991,
                            options: {
                                chart: {
                                    width: 150,
                                },
                            },
                        },
                    ],
                    tooltip: {
                        theme: "dark",
                        fillSeriesColor: false,
                    },
                };

                var chart = new ApexCharts(document.querySelector("#breakup"), breakup);
                chart.render();
            },
            error: function(err) {
                console.log(err);
            }
        });

        $.ajax({
            url: "/admin/profitMonthReport.do",
            type: "post",
            dataType: "json",
            success: function(data) {
                const labelList = [];
                const profitList = [];
                for(let i=0; i<data.length; i++) {
                    let temp = data[i];
                    labelList[i] = temp.label;
                    profitList[i] = temp.profit;
                }
                $("#payProfitReport").text(profitList[1] + " 원");
                let result = profitList[1] == 0 ? -100 : (profitList[1] - profitList[0]) / profitList[1] * 100;
                $("#payProfitDiff").text(result + "%");
                if(result >= 0) {
                    $("#payProfit").html('<i class="fa-solid fa-arrow-trend-up fa-xs"></i>');
                    $("#payProfit").addClass('bg-light-success');
                } else {
                    $("#payProfit").html('<i class="fa-solid fa-arrow-trend-down fa-xs"></i>');
                    $("#payProfit").addClass('bg-light-danger');
                }
                var earning = {
                    chart: {
                        id: "sparkline3",
                        type: "area",
                        height: 60,
                        sparkline: {
                            enabled: true,
                        },
                        group: "sparklines",
                        fontFamily: "Plus Jakarta Sans', sans-serif",
                        foreColor: "#adb0bb",
                    },
                    series: [
                        {
                            name: "Earnings",
                            color: "#49BEFF",
                            data: profitList,
                        },
                    ],
                    stroke: {
                        curve: "smooth",
                        width: 2,
                    },
                    fill: {
                        colors: ["#f3feff"],
                        type: "solid",
                        opacity: 0.05,
                    },

                    markers: {
                        size: 0,
                    },
                    tooltip: {
                        theme: "dark",
                        fixed: {
                            enabled: true,
                            position: "right",
                        },
                        x: {
                            show: false,
                        },
                    },
                };
                new ApexCharts(document.querySelector("#earning"), earning).render();
            },
            error: function(err) {
                console.log(err);
            }
        });
    });
</script>

<th:block th:replace="layout/footer :: footerFragment"></th:block>

<script th:src="@{/js/sidebarmenu.js}"></script>
<script th:src="@{/js/app.min.js}"></script>
<script th:src="@{/js/apexcharts.min.js}"></script>
<script th:src="@{/js/simplebar.js}"></script>
</body>
</html>
